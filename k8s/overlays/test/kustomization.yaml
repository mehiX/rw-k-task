apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - "../../base"

namePrefix: test-

configMapGenerator:
  - envs:
      - ".env"
    name: helloworld

patches:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: helloworld
    path: deployment-patch.yaml
  - target:
      version: v1
      kind: Service
      name: helloworld
    path: service-patch.yaml
